<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
section{
  display:flex;
  flex-wrap:wrap;
}
p{
	flex:1;
	width:200px;
}
</style>
   <script src="https://code.jquery.com/jquery-latest.js"></script>
   <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"><script>
      $(function()
        {
            $("#MoveMe1").draggable();
            $("#MoveMe2").draggable();
            $("#MoveMe3").draggable();
            $("#MoveMe4").draggable();
            $("#MoveMe5").draggable();                                
        });
</script>
<title>My Drag and Drop</title>
</head>
<body>
    <h1>Space Adventure</h1>
    <h2>Move the objects by dragging</h2>
    <section>
    <p id="MoveMe1"><img src="media/space.png" /></p>
    <p id="MoveMe2"><img src="media/planet.png" /></p>
    <p id="MoveMe3"><img src="media/spaceship.png" /></p>
    <p id="MoveMe4"><img src="media/asteroid.png" /></p>
    <p id="MoveMe5"><img src="media/astronaut.png" /></p>
    </section>
</body>
</html>
